parameters:
  codeBaseName: ''

steps:
- task: securedevelopmentteam.vss-secure-development-tools.build-task-uploadtotsa.TSAUpload@2
  displayName: 'TSA upload to Codebase: ${{ parameters.codeBaseName }}'
  inputs:
    tsaVersion: TsaV2
    codeBaseName: '${{ parameters.codeBaseName }}'
    uploadFortifySCA: false
    uploadFxCop: false
    uploadModernCop: false
    uploadPREfast: false
    uploadRoslyn: false
    uploadTSLint: false
