parameters:
  targetArgument: '$(Build.SourcesDirectory)'
  optionsUEPATH: ''
  optionsRulesDBPath: ''
  optionsFTPath: ''
  # Recurse: 1- yes, 0- no
  optionsXS: 1

steps:
- task: securedevelopmentteam.vss-secure-development-tools.build-task-policheck.PoliCheck@1
  displayName: 'Run TermCheck'
  inputs:
    targetType: F
    targetArgument: ${{ parameters.targetArgument }}
    optionsFC: 0
    optionsPE: '1|2|3|4'
    optionsHMENABLE: 0
    optionsUEPATH: ${{ parameters.optionsUEPATH }}
    optionsRulesDBPath: ${{ parameters.optionsRulesDBPath }}
    optionsFTPATH: ${{ parameters.optionsFTPath }}
    toolVersion: Latest
    optionsXS: ${{ parameters.optionsXS }}
  continueOnError: true
